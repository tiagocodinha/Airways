<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoAirways Aviation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .backdrop-blur-lg {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }
    </style>
</head>
<body>
    <div 
        class="min-h-screen bg-cover bg-center bg-no-repeat flex items-center justify-center"
        style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1436491865332-7a61a109cc05?ixlib=rb-4.0.3&auto=format&fit=crop&w=2048&q=80');"
    >
        <div class="max-w-4xl w-full mx-4">
            <div class="text-center mb-12">
                <div class="flex justify-center items-center mb-6">
                    </div>
                <h1 class="text-4xl md:text-6xl font-bold text-white mb-4">
                    Airways Aviation
                </h1>
                <p class="text-xl text-gray-200">
                    Choose your preferred language • Choisissez votre langue
                </p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-2xl mx-auto">
                <button
                    onclick="handleLanguageSelect('en')"
                    class="bg-white bg-opacity-10 hover:bg-opacity-20 backdrop-blur-lg border-2 border-white border-opacity-20 rounded-xl p-8 transition-all duration-300 group"
                >
                    <h2 class="text-3xl font-bold text-white mb-2">English</h2>
                    <p class="text-gray-200 group-hover:text-white transition-colors">
                        Continue in English
                    </p>
                </button>

                <button
                    onclick="handleLanguageSelect('fr')"
                    class="bg-white bg-opacity-10 hover:bg-opacity-20 backdrop-blur-lg border-2 border-white border-opacity-20 rounded-xl p-8 transition-all duration-300 group"
                >
                    <h2 class="text-3xl font-bold text-white mb-2">Français</h2>
                    <p class="text-gray-200 group-hover:text-white transition-colors">
                        Continuer en français
                    </p>
                </button>
            </div>
        </div>
    </div>

    <script>
        function handleLanguageSelect(lang) {
            const urls = {
                'en': 'https://www.infoairwaysaviation.com/franceEN',
                'fr': 'https://www.infoairwaysaviation.com/franceFR'
            };
            window.location.href = urls[lang];
        }
    </script>
</body>
</html>
